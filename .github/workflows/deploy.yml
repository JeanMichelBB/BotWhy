name: Deploy to Server

on:
  push:
    branches:
      - main  # Adjust to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t myapp:latest .
          docker tag botwhy:latest ${{ secrets.DOCKER_USERNAME }}/botwhy:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/botwhy:latest

      - name: Build React App
        run: |
          cd frontend-react
          npm install
          npm run build

      - name: Transfer React Build Files
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend-react/dist/*"  
          target: "/project/botwhy/frontend-react/dist"

      - name: SSH into server and run docker-compose
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /project/botwhy
            docker-compose down
            docker-compose up -d
