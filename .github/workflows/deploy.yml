name: Deploy to Server

on:
  push:
    branches:
      - main  # Adjust to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/botwhy:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/botwhy:${{ github.sha }}

      - name: Build React App
        run: |
          npm ci --prefix project/BotWhy/frontend-react
          npm run build --prefix project/BotWhy/frontend-react

      - name: Transfer React Build Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "project/BotWhy/frontend-react/dist/*"  
          target: "/project/BotWhy/frontend-react/dist"

      - name: SSH into server and run docker-compose
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /project/BotWhy
            docker-compose down || echo "docker-compose down failed"
            docker-compose up -d || echo "docker-compose up failed"