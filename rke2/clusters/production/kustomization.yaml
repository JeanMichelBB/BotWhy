apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: botwhy
  namespace: flux-system
resources:
  - ./rke2/clusters/production
patchesStrategicMerge:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - ImagePolicy.yaml
  - ImageUpdateAutomation.yaml
  - ImageRepository.yaml
  - secrets.yaml
  - gitrepo.yaml